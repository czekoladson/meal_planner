<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Moja Aplikacja Django</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="{% url 'meal_plans_app:index' %}" class="text-xl font-bold text-blue-500">Meal Plan App</a>
            <div class="space-x-4">
                <a href="{% url 'meal_plans_app:index' %}" class="text-blue-500 hover:text-blue-700">Meal Plan</a>
                <a href="{% url 'meal_plans_app:days' %}" class="text-blue-500 hover:text-blue-700">Dni</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto p-4 text-center">
            <p class="text-sm text-gray-500">© 2024 Moja Aplikacja Django. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>
</body>
</html>
